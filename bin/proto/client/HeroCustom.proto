syntax = "proto3";

package HeroCustom;
import "Item.proto";

//------------------------------------------------------------------
// 公用结构
//------------------------------------------------------------------
message HeroCustomWearInfo {
  Item.EItemType              ItemType = 1;            // 物品类型
  repeated int64              Wears = 2;            // 穿戴信息
}

//------------------------------------------------------------------
// c2s
//------------------------------------------------------------------

//------------------------------------------------------------------
// 请求: 获取玩家所有的穿戴信息
// 返回: RspHeroCustomWearInfo 协议
//------------------------------------------------------------------
message ReqHeroCustomGetAllData {}

//------------------------------------------------------------------
// 请求: 获取指定类型物品类型的穿戴
// 返回: RspHeroCustomWearInfo 协议
//------------------------------------------------------------------
message ReqHeroCustomGetTypeData {
  Item.EItemType              ItemType = 1;            // 物品类型
}

//------------------------------------------------------------------
// 请求: 设置指定类型的穿戴
// 返回: RspHeroCustomWearInfo 协议
//------------------------------------------------------------------
message ReqHeroCustomSetWear {
  Item.EItemType              ItemType = 1;            // 物品类型
  int64                       ItemId = 2;            // 穿戴物品ID
  int32                       Place = 3;            // 穿戴位置
}
//------------------------------------------------------------------

//------------------------------------------------------------------
// s2c
//------------------------------------------------------------------
// 反馈: 推送穿戴信息
message RspHeroCustomWearInfo {
  repeated HeroCustomWearInfo HeroWears = 1;            // 英雄的所有穿戴信息
}